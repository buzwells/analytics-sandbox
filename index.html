<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <style>
    body {
      padding-top: 5rem;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-inverse bg-primary fixed-top">
    <!-- Navbar content -->
    <a href="#" class="navbar-brand">Sandbox</a>
  </nav>

  <div class="container">
    <div class="card">
      <h3 class="card-header">Customers</h3>
      <div class="card-block">
        <div class="card-text">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Account Number</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Birth Date</th>
              </tr>
            </thead>
            <tbody id="customerList">
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>

  <script>
    (function () {
      var custInfo = window.location.protocol + "//" + window.location.host + "/customer-info";
      $.getJSON("customers.json")
        .done(function (data) {
          $.each(data, function (i, item) {
            console.dir(item);
            var row = "<th scope=\"row\"><a href=\"" + custInfo + "?acct=" + item.accountNumber  + "\">" + item.accountNumber + "</th>";
            row +=  "<td>" + item.firstName + "</td>";
            row +=  "<td>" + item.lastName + "</td>";
            row +=  "<td>" + item.birthDate + "</td>";
            $("<tr>").html(row).appendTo("#customerList");
          });
        });
    })();
  </script>
</body>

</html>
